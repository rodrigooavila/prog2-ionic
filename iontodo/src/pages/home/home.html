<ion-header>
    <ion-navbar color="secondary">
        <ion-title>
            TO-DO!
        </ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="addItem()"><ion-icon name="add-circle"></ion-icon></button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item *ngFor="let item of items" (click)="viewItem(item)">{{item.title}}
            <button ion-button icon-only color="secondary" (click)="delItem(item)"><ion-icon name="trash"></ion-icon></button>
        </ion-item>

    </ion-list>
</ion-content>
